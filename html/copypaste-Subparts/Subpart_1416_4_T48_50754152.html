         <span class="ph autonumber">1416.405</span> Contract clauses.</h2>
      <div class="body conbody">
         <p class="p P">The BPC, without the power of redelegation, is authorized to approve an award fee clause to use in a solicitation when a cost-plus-award-fee contract is contemplated.
