         <span class="ph autonumber">1443.205</span> Contract clauses.</h1>
      <div class="body conbody">
         <p class="p P">BPCs may establish procedures, when appropriate, for authorizing the CO to vary the 30-day period for submission of requests for adjustment prescribed by FAR 43.205.


</p>
