         <span class="ph autonumber">1409.202</span> Policy.</h1>
      <div class="body conbody">
         <p class="p List1">(a) The HCA is the official responsible for establishing the qualification requirement in FAR 9.202(a)(1). This authority is not redelegable.
</p>
         <p class="p List1">(b) The HCA is the approval official referenced in FAR 9.202(e).


</p>
