      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1433.213</span> Obligation to continue performance.</h1>
      <div class="body conbody">
         <p class="p P">If the CO considers financing continued contractor performance to be in the best interest of the Government, the CO shall prepare and forward a determination to the HCA for approval.


</p>
