      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1409.405</span> Effect of listing.</h1>
      <div class="body conbody">
         <p class="p P">When a CO finds that a compelling reason exists to conduct business with a contractor listed on the EPLS, the HCA shall submit the determination and findings to the Director, PAM, for approval.


</p>
