      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1449.111</span> Review of proposed settlements.</h1>
      <div class="body conbody">
         <p class="p P">All proposed settlement agreements shall be reviewed by the SOL and approved at one level above the CO. Settlement agreements of $250,000 or more shall be approved by the BPC.


</p>
