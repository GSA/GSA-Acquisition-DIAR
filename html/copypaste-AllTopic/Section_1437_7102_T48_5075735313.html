         <span class="ph autonumber">1437.7102</span> Clauses.</h1>
      <div class="body conbody">
         <p class="p P">The CO shall insert the clause at 1452.237-70, Information Collection - Department of the Interior, in all solicitations and contracts which are subject to the Paperwork Reduction Act of 1980.


</p>
